<!-- Форма Авторизации -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-froup">
                            <label for="exampleInputEmail">Ваш логин</label>
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required placeholder="Логин">
                            <small id="emailHelp" class="form-text text-muted">Введите ваш логин

                            </small>
                        </div>
                        <div class="form-froup">
                            <label for="exampleInputPass">Пароль</label>
                            <input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" required placeholder="Пароль">
                            <small id="emailHelp" class="form-text text-muted">Введите ваш пароль

                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-form">
                            Отправить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Форма Регистрации -->

<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="regModalLabel">Регистрация нового модератора</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-froup">
                            <label for="exampleInputEmail">Ваш логин</label>
                            <input type="email" class="form-control" id="regInputEmail" aria-describedby="emailHelp" placeholder="Логин">
                            <small id="emailHelp" class="form-text text-muted">Введите ваш логин

                            </small>
                        </div>
                        <div class="form-froup">
                            <label for="exampleInputPass">Пароль</label>
                            <input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" placeholder="Пароль">
                            <small id="emailHelp" class="form-text text-muted">Введите ваш пароль

                            </small>
                        </div>
                        <div class="form-froup">
                            <label for="exampleInputPass">Ваша роль</label>
                            <p ><select style="width:100%"  size="3" multiple name="game_role">
                                <option disabled>Выберите роль</option>
                                <option value="Модератор">Модератор</option>
                                <option selected value="Ведущий">Ведущий</option>
                                <option value="Биржа">Биржа</option>
                            </select></p>

                            <!--<input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" placeholder="Пароль">-->
                        </div>
                        <div class="form-froup">
                            <label for="exampleInputPass">Кол-во очков</label>
                            <input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" placeholder="Кол-во очков">
                            <small id="emailHelp" class="form-text text-muted">Введите кол-во очков

                            </small>
                        </div>
                        <div class="form-froup">
                            <label for="exampleInputPass">Коэффициент</label>
                            <input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" placeholder="Коэффициент">
                            <small id="emailHelp" class="form-text text-muted">Введите коэффициент

                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-form">
                            Отправить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
