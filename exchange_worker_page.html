    <div class="container">
        <h3 class="moder_h3">Страница Работника биржи</h3>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Действия:</h4>
                <h6 class="moder_h6">Вы можете повлиять на стоимость акций!</h6>
                <hr>
                <button class="butn_moder" data-toggle="modal" data-target="#put-news-Modal">
                    Выложить новость
                </button>
                <hr>
                <button class="butn_moder" data-toggle="modal" data-target="#open-dep-Modal">
                    Действие 2
                </button>
                <hr>
                <button class="butn_moder" data-toggle="modal" data-target="#put-dep-Modal">
                    Действие 3
                </button>
                <hr>
                <button class="butn_moder" data-toggle="modal" data-target="#out-money-Modal">
                    Действие 4
                </button>
            </div>

    <!-- Выложить новость -->

    <div class="modal fade" id="put-news-Modal" tabindex="-1" role="dialog" aria-labelledby="put-news-Modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="put-news-Label">Новость</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-froup">
                                <label for="exampleInputEmail">Введите номер компании: </label>
                                <input type="tel" class="form-control" required id="numberInput"
                                    aria-describedby="numberHelp" placeholder="Номер">
                                <small class="form-text text-muted"></small>
                            </div>
                            <h6 class="moder_h6">(Акции будут расти? (если да, нажмите на чекбокс)</h6>
                            <div class="container-froup">
                                <input style="transform: scale(1.7); margin-left: 15px" type="checkbox">
                            </div>

                            <div class="form-froup">
                                <label for="exampleInputEmail">Введите процент: </label>
                                <input type="tel" class="form-control" required id="numberInput"
                                    aria-describedby="numberHelp" placeholder="Процент роста или падения">
                                <small class="form-text text-muted"></small>
                            </div>
                            <div class="container-froup">
                                <h6 class="moder_h6">Введите текст новости</h6>
                                <input type="text" required placeholder="Новость">
                            </div>

                            <button type="submit" class="btn btn-primary btn-form">
                                Готово
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Форма Авторизации -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <label for="exampleInputEmail">Ваш логин</label>
                            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                                required placeholder="Логин">
                            <label for="exampleInputPass">Пароль</label>
                            <input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp"
                                required placeholder="Пароль">
                            <button type="submit" class="btn btn-primary btn-form">
                                Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Форма Регистрации -->

    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regModalLabel">Регистрация (только для администраторов)</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="formRegistration">
                            <div class="form-froup">
                                <label for="exampleInputLogin">Ваш логин</label>
                                <input name="login" type="text" class="form-control" id="regInputLogin"
                                    placeholder="Логин" required>
                            </div>
                            <div class="form-froup">
                                <label for="exampleInputPass">Пароль</label>
                                <input name="pass" type="text" class="form-control" id="exampleInputPass"
                                    placeholder="Пароль" required>
                            </div>
                            <div id="result-block"></div>
                            <div class="form-froup">
                                <label for="exampleInputPass">Ваша роль</label>
                                <p>
                                    <select id="select-regestr" style="width:100%" size="3" name="game_role">
                                        <option disabled>Выберите роль</option>
                                        <option value="Модератор">Модератор</option>
                                        <option selected value="Ведущий">Ведущий</option>
                                        <option value="Биржа">Биржа</option>
                                    </select>
                                </p>

                                <!--<input type="email" class="form-control" id="exampleInputPass" aria-describedby="passHelp" placeholder="Пароль"> -->
                            </div>
                            <div class="form-froup">
                                <label for="exampleInputPass">Кол-во очков</label>
                                <input type="number" class="form-control" id="exampleInputPass"
                                    aria-describedby="passHelp" placeholder="Кол-во очков" required>
                            </div>
                            <div class="form-froup">
                                <label for="exampleInputPass">Коэффициент</label>
                                <input type="number" class="form-control" id="exampleInputPass"
                                    aria-describedby="passHelp" placeholder="Коэффициент" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-form">
                                Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
